<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand&display=swap" rel="stylesheet">
    <title>Landing Page</title>
    
</head>
<body>
    <div class="box">
        <time id="time"></time>
            <div>
                <span id="weather"></span>
            </div> 
            <h2>
                <form id="search-bar" action="https://www.google.com/search" method="GET">

                    <input autocomplete="off"  type="search" placeholder="Google Search" name="q"/> 
                </form>
            </h2>
            <div id="icons">
                <a href="https://www.youtube.com"><img src="./images/fonts/youtube (2).png" alt="youtube"/></a>
                <a href="https://www.gmail.com"><img src="./images/fonts/gmail.png" alt="Gmail"/></a>
                <a href="https://web.whatsapp.com"><img src="images/fonts/whatsapp (1).png" alt="Whatsapp"/></a>
                <a href="https://www.linkedin.com"><img src="images/fonts/linkedin (1).png" alt="linkedin"/></a> 
            </div>
    </div>
    <a id="save-image" target="_blank"><button>OPEN IMAGE</button></a>
    <div title="options" class="option-btn" onclick="open_option()">
        <img src="./images/fonts/settings.png">
    </div>
    <div class="options" >
        <h3>
            <u>
                Image Tags
            </u>
            
        </h3>
        <ul class="currentOptions" id="currentOptions">

        </ul>
        <h3>
            <u>
                Add Tags
            </u>
            
        </h3>
        
        <input type="text" placeholder="Add Topics" name="options" id="InputOptions" onkeypress="addOptions(event)"/>
        <h3>
            <u>
                Image Size
            </u>
        </h3>
        
        <select  onclick="setImageSize(event)" id="sizes">
            <option name="small">Small</option>
            <option name="medium">Medium</option>
            <option name="large">Large</option>
            <option name="large2x">Large2x</option>
            <option name="original">Original</option>
        </select>
    </div>
    <script src="./Script/script.js"></script>
</body>
</html>
